<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Formulário Resília</title>
</head>

<body>
    <header>
        <img class="logo-resilia"
            src="https://static.wixstatic.com/media/f60977_8b2fbbfc7f104e569de31b5ba530611b~mv2.png/v1/fill/w_154,h_22,al_c,q_85,usm_0.66_1.00_0.01/logo_amarela.webp">
    </header>

    <div class="caixa">
        <h1 class="inicial">Bem-vindo, candidato!</h1>
        <p class="descricao">Pedimos para que, por favor, não deixe de preencher nenhum dos campos abaixo. Contamos com você!</p>
    </div>
    <div class="formulario">
        <form action="" method="post">
            <p class="campos">Nome Completo:</p>
            <input type="text" name="nome" placeholder="Informe seu nome" required="required">
            <p class="campos">Data de Nascimento:</p>
            <input type="date" name="ano" placeholder="Informe sua data de nascimento" required="required">
            <p class="campos">CPF:</p>
            <input type="text" name="cpf" placeholder="Informe seu CPF" required="required">
            <br><br><input type="submit" class="botao">
        </form>
    </div>
</body>

</html>
